apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-deployment
spec:
  type: LoadBalancer
  replicas: 2
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
        - name: pipeline-container
          image: ayush11122/pipeline
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: pipeline-service
spec:
  type: LoadBalancer
  selector:
    app: pipeline
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
